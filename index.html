<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQLite Data Display</title>

    <!-- Include required libraries -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>

    <style>
        /* Add your custom styles here */
    </style>
</head>
<body>

    <h2>SQLite Data Table</h2>

    <table id="example" class="display" style="width:100%">
        <thead>
            <!-- Generate table headers dynamically based on columns from the database -->
            <tr>
                <th>ID</th>
                <th>LCSC</th>
                <th>MPN</th>
                <th>MFR</th>
                <th>Value</th>
                <th>Symbols</th>
                <th>Footprints</th>
                <th>Datasheet</th>
                <th>Description</th>
                <th>Stock</th>
                <th>Category</th>
                <th>Subcategory</th>
                <th>Price</th>
                <th>UUID</th>
                <th>Value1</th>
                <th>Value2</th>
                <th>Value3</th>
                <th>Value4</th>
                <th>Vendor1</th>
                <th>Vendor2</th>
                <th>Vendor3</th>
                <th>Vendor1_PartNumber</th>
                <th>Vendor2_PartNumber</th>
                <th>Vendor3_PartNumber</th>
                <th>AECQ</th>
                <th>SN29500_Category</th>
                <th>SN29500_Base_Fit</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be dynamically added here -->
        </tbody>
    </table>

    <script>
        $(document).ready(function() {
            var table = $('#example').DataTable({
                // Your DataTables options here
            });
    
            // Load data into the table
            $.ajax({
                url: 'db.json',
                dataType: 'json',
                success: function(data) {
                    // Clear existing data in the table
                    table.clear();
    
                    // Iterate through the data and add rows using DataTables API
                    $.each(data, function(index, row) {
                        table.row.add([
                            row.id,
                            row.LCSC,
                            row.MPN,
                            row.MFR,
                            row.Value,
                            row.Symbols,
                            row.Footprints,
                            row.Datasheet,
                            row.Description,
                            row.Stock,
                            row.Category,
                            row.Subcategory,
                            row.Price,
                            row.uuid,
                            row.value1,
                            row.value2,
                            row.value3,
                            row.value4,
                            row.vendor1,
                            row.vendor2,
                            row.vendor3,
                            row.vendor1_partnumber,
                            row.vendor2_partnumber,
                            row.vendor3_partnumber,
                            row.AECQ,
                            row.SN29500_category,
                            row.SN29500_base_fit
                        ]).draw(false); // Use draw(false) to prevent DataTables from resetting the sorting
                    });
                }
            });
        });
    </script>
    

</body>
</html>
